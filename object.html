<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class  and Object</title>
</head>
<body>
    <p id="adi">.</p>
    <script>
        const toy =new Object({
            toy1: "car",
            toy2: "doll",
            toy3: "teddy bear"
        }
        );
        document.getElementById("adi").innerHTML= toy.toy3;
    </script>

</body>
</html>
