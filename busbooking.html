<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
        <div class="img"><img
          src="https://img.freepik.com/premium-vector/bus-logo-design-vector-travel-bus-logo_293731-683.jpg"
          alt="Logo"
          class="img"
          width="100px"
          height="100px"
        />
        &nbsp; &nbsp;
        <h2 class="bus">Bus Booking Service</h2>
        <hr />
        <center><h1>Welcome to Bus Booking System</h1></center>
      <p>Please fill in the details below to book your seat.</p>
      <form action="" class="form">
        <label for="">Username :</label>
        <input type="text" name="username" id="username" required />
        <br /><br />
        <label for="">Your Gender :</label>
        <input type="radio" name="gender" id="male" value="male" required />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" required />
        <label for="other">Other</label><br /><br />
        <label for="">Select your city</label>
        <select name="city" id="city" required>
          <option value="">Select your city</option>
          <option value="city1">Delhi</option>
          <option value="city2">Mumbai</option>
          <option value="city3">Bengaluru</option>
          <option value="city4">Chennai</option>
          <option value="city5">Hyderabad</option>
          <option value="city6">Pune</option></select
        ><br /><br />
        <label for="">Select your class :</label>
        <input type="radio" name="class" id="ac" value="ac" required />
        <label for="ac">AC</label>
        <input type="radio" name="class" id="non-ac" value="non-ac" required />
        <label for="non-ac">Non-AC</label><br /><br />
        <button type="submit">Book Now</button>
      </form>
  </body>
</html>
